<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" href="w3.css">
    <link rel="manifest" href='data:application/manifest+json,{"name": "Groklist","short_name": "Groklist","start_url": "https://dsmith94.github.io/groklist/","display": "standalone", "description": "Grocery list pwa"}'>
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Groklist">
    <link rel="apple-touch-icon" href="logo-512.png">
    <meta name="description" content="Make Grocery List">

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('https://dsmith94.github.io/nwvines/service-worker.js')
                .then((reg) => {
                  console.log('Service worker registered.', reg);
                });
          });
        }
    </script>
    
    <title>Groklist</title>
    <script src="groklist.js"></script>
</head>
<body>
    <div class="w3-bar w3-blue" style="font-size:175%; text-align: left;" id="HeaderBar">
    </div>
    <div class="w3-container w3-blue" style="font-size:large" id="StatusBar">
    </div>
    <p></p>

    <div class="w3-container" id="ListDisplay">
    </div>

</body>
</html>
